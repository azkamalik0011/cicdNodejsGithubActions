name: Deploy with Docker Compose

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: List files in workspace
        run: ls -R /github/workspace

      - name: Build Docker image
        run: |
          docker build -t azkadevops/nodejs:1.1 .
          docker login --username azkadevops --password a01m132806
          docker push azkadevops/nodejs:1.1

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: SSH into Ubuntu instance and run Docker Compose
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@18.206.76.64 'cd /github/workspace && docker-compose up -d'
